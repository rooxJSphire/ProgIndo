<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kata Motivasi</title>
  <style>
    /* GUNAKAN CSS SAMA DENGAN index.html */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: #121416;
      color: #f0f0f0;
    }
    .full-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .container {
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(14px);
      border-radius: 16px;
      padding: 40px 30px;
      text-align: center;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
      animation: fadeIn 0.6s ease;
    }
    h1 {
      font-size: 2.2rem;
      color: #4fc3f7;
      margin-bottom: 20px;
    }
    #kataContainer {
      margin: 20px 0;
    }
    .kataBox {
      background: rgba(255,255,255,0.06);
      padding: 25px;
      border-radius: 12px;
      animation: fadeIn 0.5s ease;
    }
    .kataBox p {
      font-size: 1.2rem;
      margin-bottom: 15px;
    }
    button, a {
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }
    button {
      background: #4fc3f7;
      color: #000;
    }
    button:hover {
      background: #29b6f6;
    }
    a {
      background: transparent;
      color: #4fc3f7;
      border: 1px solid #4fc3f7;
    }
    a:hover {
      background: #4fc3f7;
      color: #000;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="full-screen">
    <div class="container">
      <h1>Kata Motivasi</h1>
      <div id="kataContainer"></div>
      <div>
        <button onclick="loadKata('https://raw.githubusercontent.com/rooxJSphire/rawFitur/refs/heads/main/motivasi.json')">Ganti Kata</button>
        <a href="index.html">Kembali</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    loadKata('https://raw.githubusercontent.com/rooxJSphire/rawFitur/refs/heads/main/motivasi.json');
  </script>
</body>
</html>
