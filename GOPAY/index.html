<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pembayaran GoPay</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: radial-gradient(circle, #0f0c29, #302b63, #24243e);
      color: white;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 2rem;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 2rem;
      border: 1px solid #0ff;
      border-radius: 20px;
      box-shadow: 0 0 20px #0ff;
      background-color: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }
    img {
      width: 250px;
      border: 2px solid #0ff;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
    }
    .status {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      color: #0ff;
    }
    .nomor {
      margin-top: 1rem;
      font-size: 1rem;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Scan GoPay untuk Membayar</h2>
    <img src="../-media-/gopay.png" alt="Gopay QR" />
    <p class="nomor">Nomor GoPay: 08812948247</p>
    <p class="status">Menunggu pembayaran...</p>
  </div>
</body>
</html>
