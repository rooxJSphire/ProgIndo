<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kata-Kata Keren</title>
  <style>
    :root {
      --bg-color: #121416;
      --card-color: rgba(255, 255, 255, 0.04);
      --text-color: #f4f4f4;
      --accent-color: #4fc3f7;
      --accent-hover: #29b6f6;
      --font-main: 'Segoe UI', sans-serif;
      --radius: 16px;
      --blur: 14px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: var(--font-main);
      background: var(--bg-color);
      color: var(--text-color);
      overflow: hidden;
    }

    .full-screen {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background: var(--card-color);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      border-radius: var(--radius);
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 500px;
      animation: fadeIn 0.8s ease;
    }

    h1 {
      font-size: 2.5rem;
      color: var(--accent-color);
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      margin-bottom: 30px;
      color: #ccc;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .btn {
      background: var(--accent-color);
      color: #000;
      padding: 14px;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 14px rgba(79, 195, 247, 0.3);
    }

    .btn:hover {
      background: var(--accent-hover);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(79, 195, 247, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @media screen and (max-width: 500px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="full-screen">
    <div class="container">
      <h1>Kata-Kata Keren</h1>
      <p>Pilih kategori untuk melihat kata-kata inspiratif:</p>
      <div class="menu">
        <a href="motivasi.html" class="btn">Motivasi</a>
        <a href="janganlah.html" class="btn">Janganlah</a>
      </div>
    </div>
  </div>
</body>
</html>
